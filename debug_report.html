
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocicode Benchmark Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: #f4f6f8; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .meta { color: #7f8c8d; font-size: 0.9em; margin-bottom: 30px; }
        .benchmark-section { margin-bottom: 50px; }
        .chart-container { position: relative; height: 300px; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }
        .rank-1 { color: #f1c40f; font-weight: bold; } /* Gold */
        .rank-2 { color: #95a5a6; font-weight: bold; } /* Silver */
        .rank-3 { color: #cd7f32; font-weight: bold; } /* Bronze */
    </style>
</head>
<body>
    <div class="container">
        <h1>Velocicode Report</h1>
        <div class="meta">Generated on: 2026-01-22 12:05:34</div>
        
        <div id="charts"></div>
    </div>

    <script>
        const results = [{"benchmark": "fibonacci", "language": "go", "mean": 0.06323599815368652, "min": 0.06323599815368652, "max": 0.06323599815368652, "count": 1, "avg_memory": 2121728.0, "max_memory": 2121728}, {"benchmark": "fibonacci", "language": "rust", "mean": 0.044983863830566406, "min": 0.044983863830566406, "max": 0.044983863830566406, "count": 1, "avg_memory": 2166784.0, "max_memory": 2166784}, {"benchmark": "fibonacci", "language": "csharp", "mean": 1.2574093341827393, "min": 1.2574093341827393, "max": 1.2574093341827393, "count": 1, "avg_memory": 106741760.0, "max_memory": 106741760}, {"benchmark": "fibonacci", "language": "java", "mean": 0.5916998386383057, "min": 0.5916998386383057, "max": 0.5916998386383057, "count": 1, "avg_memory": 40116224.0, "max_memory": 40116224}, {"benchmark": "fibonacci", "language": "cpp", "mean": 0.02162957191467285, "min": 0.02162957191467285, "max": 0.02162957191467285, "count": 1, "avg_memory": 3497984.0, "max_memory": 3497984}, {"benchmark": "fibonacci", "language": "javascript", "mean": 0.307039737701416, "min": 0.307039737701416, "max": 0.307039737701416, "count": 1, "avg_memory": 61919232.0, "max_memory": 61919232}, {"benchmark": "fibonacci", "language": "python", "mean": 1.1656608581542969, "min": 1.1656608581542969, "max": 1.1656608581542969, "count": 1, "avg_memory": 10006528.0, "max_memory": 10006528}];

        // Group results by benchmark
        const grouped = {};
        results.forEach(r => {
            if (!grouped[r.benchmark]) grouped[r.benchmark] = [];
            grouped[r.benchmark].push(r);
        });

        const container = document.getElementById('charts');

        // Color palette for languages
        const colors = {
            'python': '#3572A5',
            'cpp': '#f34b7d',
            'rust': '#dea584',
            'go': '#00ADD8',
            'javascript': '#f1e05a',
            'java': '#b07219',
            'csharp': '#178600'
        };

        for (const [benchName, items] of Object.entries(grouped)) {
            // Sort by mean time
            items.sort((a, b) => a.mean - b.mean);
            
            // Create Section
            const section = document.createElement('div');
            section.className = 'benchmark-section';
            
            const title = document.createElement('h2');
            title.textContent = `Benchmark: ${benchName}`;
            section.appendChild(title);
            
            // --- Charts Container (Flex) ---
            const chartsRow = document.createElement('div');
            chartsRow.style.display = 'flex';
            chartsRow.style.gap = '20px';
            chartsRow.style.marginBottom = '20px';
            
            // 1. Time Chart
            const divTime = document.createElement('div');
            divTime.className = 'chart-container';
            const cvsTime = document.createElement('canvas');
            divTime.appendChild(cvsTime);
            chartsRow.appendChild(divTime);

            // 2. Memory Chart
            const divMem = document.createElement('div');
            divMem.className = 'chart-container';
            const cvsMem = document.createElement('canvas');
            divMem.appendChild(cvsMem);
            chartsRow.appendChild(divMem);
            
            section.appendChild(chartsRow);
            
            // --- Table ---
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Language</th>
                        <th>Time (s)</th>
                        <th>Relative Speed</th>
                        <th>Max RAM</th>
                    </tr>
                </thead>
                <tbody>
                    ${items.map((item, index) => {
                        const relative = (item.mean / items[0].mean).toFixed(2) + 'x';
                        let rankClass = '';
                        let rankIcon = index + 1;
                        if (index === 0) { rankIcon = 'ðŸ¥‡'; rankClass='rank-1'; }
                        if (index === 1) { rankIcon = 'ðŸ¥ˆ'; rankClass='rank-2'; }
                        if (index === 2) { rankIcon = 'ðŸ¥‰'; rankClass='rank-3'; }
                        
                        const memMB = (item.max_memory / (1024*1024)).toFixed(1) + ' MB';

                        return `<tr>
                            <td class="${rankClass}">${rankIcon}</td>
                            <td>${item.language}</td>
                            <td>${item.mean.toFixed(4)}</td>
                            <td>${relative}</td>
                            <td>${memMB}</td>
                        </tr>`;
                    }).join('')}
                </tbody>
            `;
            section.appendChild(table);
            
            container.appendChild(section);
            
            // --- Render Time Chart ---
            // --- Render Time Chart ---
            new Chart(cvsTime, {
                type: 'bar',
                data: {
                    labels: items.map(i => i.language),
                    datasets: [{
                        label: 'Time (s) - Lower is Better',
                        data: items.map(i => i.mean),
                        backgroundColor: items.map(i => colors[i.language] || '#cccccc'),
                        borderColor: '#222',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true, title: { display: true, text: 'Seconds' } }
                    }
                }
            });

            // --- Render Memory Chart ---
            // --- Render Memory Chart ---
            new Chart(cvsMem, {
                type: 'bar',
                data: {
                    labels: items.map(i => i.language),
                    datasets: [{
                        label: 'Peak RAM (MB) - Lower is Better',
                        data: items.map(i => (i.max_memory / (1024*1024)).toFixed(2)),
                        backgroundColor: items.map(i => (colors[i.language] || '#cccccc') + '80'),
                        borderColor: '#222',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: { beginAtZero: true, title: { display: true, text: 'Megabytes (MB)' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
